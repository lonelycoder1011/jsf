<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js" defer></script> <!-- defer ensures the script loads after the HTML -->
</head>
<body onload="setImages()"> <!-- Calls the new function on page load -->

    <div id="image" onfocus="focusHandler()" onblur="blurHandler()">
        Hover over an image below to display here.
    </div>

    <div class="flex">
        <img class="preview" alt="Blue Macaw" src="images/blue_macaw.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">

        <img class="preview" alt="Blue Parrot" src="images/blue_parrot.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">

        <img class="preview" alt="Green Parrot" src="images/green_parrot.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">

        <img class="preview" alt="Green Small Parrot" src="images/green_small_parrots_kissing.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">

        <img class="preview" alt="Mountainous Green Parrots" src="images/mountainous_green_parrots.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">

        <img class="preview" alt="Orange Parrot" src="images/orange_parrot.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" 
             onfocus="upDate(this)" onblur="unDo()">
    </div>

</body>
</html>
